<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        label, input, textarea, button {
            width: 400px;
            display: block;
        }

        input, textarea {
            margin-bottom: 1em;
        }
    </style>

</head>
<body>
    <h1>Questions</h1>

    <form action="thankyou.html" method="get">
        <label for="fname">First Name:</label>
        <input id="fname" name="fname" type="text" placeholder="John"> 

        <label for="lname">Last Name:</label>
        <input id="lname" name="lname" type="text" placeholder="Doe">


        <label for="question_box">Questions:</label>
        <textarea name="question_box" id="question_box" placeholder="Your question here..."></textarea>


        <button type="submit">Ask your question</button>
    </form>

</body>
</html>
